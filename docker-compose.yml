version: '3.8'

services:
  hackoverflow-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hackoverflow-bot
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - ANNOUNCEMENTS_CHANNEL_ID=${ANNOUNCEMENTS_CHANNEL_ID}
      - NODE_ENV=${NODE_ENV}
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s